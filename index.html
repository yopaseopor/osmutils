<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ca">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!--@@ Título a modificar -->
	<title>OSM Utils</title>
	<!--@@ Título a modificar para la descripción -->
	<meta content="OSM Utils" name="description"/>

	<link rel="stylesheet" href="src/api/jquery-ui-1.12.1.custom/jquery-ui.min.css" type="text/css"/>
	<link rel="stylesheet" href="src/api/openlayers/v6.2.2-custom/ol.css" type="text/css"/>
	<link rel="stylesheet" href="src/css/font-awesome.css" type="text/css"/>
	<link rel="stylesheet" href="src/css/index.css" type="text/css"/>
	<link rel="stylesheet" href="src/css/language-selector.css" type="text/css"/>
	<link rel="stylesheet" href="src/css/router-menu.css" type="text/css"/>
	
	<link rel="icon" href="favicon.ico"/>
</head>
<body>
	<div class="flex-row">
	<!--@@ Modificar comentario de Javascript -->
		<div id="map" class="map">Loading... You need Javascript...Cargando necesitas Javascript...Carregant...necessites Javascript</div>
		<div id="menu" class="menu">
			<!-- Language Selector -->
			<div id="language-selector-container" class="language-selector-wrapper"></div>
			<!-- Layer Searcher (at the top) -->
			<div id="layer-search-container" style="margin: 10px 0;">
			  <input type="text" id="layer-search" data-i18n="layersLabel" placeholder="Search layers..." style="width: 100%; padding: 5px;">
			  <div id="layer-search-dropdown"></div>
			</div>
			<!-- Layers section -->
			<!-- Overlay Searcher (between Layers and Overlays) -->
			<div id="overlay-search-container" style="margin: 10px 0;">
			  <input type="text" id="overlay-search" data-i18n="overlaysLabel" placeholder="Search overlays..." style="width: 100%; padding: 5px;">
			  <div id="overlay-search-dropdown"></div>
			  <div id="overlay-search-spinner" style="display:none;position:absolute;right:16px;top:50%;transform:translateY(-50%);z-index:10;"><div class="spinner"></div></div>
			</div>
			<!-- Overlays section -->
			<div id="overlay-list"></div>
		</div>
	</div>
	<!-- Core Libraries -->
	<script src="src/api/jquery/3.4.1/jquery.min.js"></script>
	<script src="src/api/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<!-- OpenLayers -->
	<script src="src/api/openlayers/v6.2.2-custom/ol.js"></script>
	<!-- osmtogeojson for data conversion -->
	<script src="https://unpkg.com/osmtogeojson@3.0.0-beta.5/osmtogeojson.js"></script>
	<!-- Proj4 for coordinate transformations -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>

	<!-- Vector Tile Style -->
	<script src="src/assets/styles/vector-tile-style.js"></script>
	<!-- ol-mapbox-style for MapTiler styles -->
	<script src="https://unpkg.com/ol-mapbox-style@6.1.3/dist/olms.js"></script>

	<!-- Configuration -->
	<script src="src/config.js"></script>

	<!-- Non-module scripts -->
	<script src="src/layer_search.js"></script>
	<script src="src/overlay_search.js"></script>
	<script src="src/nominatim_search.js"></script>
	<script src="src/panoramax_viewer.js"></script>
	<script src="src/mapillary_viewer.js"></script>

	<!-- Main application module -->
	<script type="module" src="src/index.js"></script>
</body>
</html>
